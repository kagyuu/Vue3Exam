<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_FirstStep</title>
    <link rel="stylesheet" href="02_Basic&Core_DataBinding.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sprintf/1.1.2/sprintf.min.js" defer></script>
    <script src="02_Basic&Core_DataBinding.js" defer></script>
</head>
<body>
    <section id="assignment">
        <!-- 1) Output your name -->
        <h2>{{ name }}</h2>
        <!-- 2) Output your age -->
        <p>{{ age }}</p>
        <!-- 3) Output your age + 5 -->
        <p>{{ (typeof age === 'number') ? age + 5 : 'YOUR AGE + 5' }}</p>
        <!-- 4) Output a random number (0 to 1) -->
        <p>RND = {{ randNumber }}</p>
        <div>
          <!-- 5) Display some image you found via Google -->
          <img v-bind:src="imgUrl" />
        </div>
        <!-- 6) Prepopulate the input field with your name via the "value" attribute -->
        NAME : <input type="text" v-model="txtInName" v-bind:placeholder="name"/>
        AGE : <input type="text" v-model="txtInAge" v-bind:placeholder="age"/>
        <br/><br/>
        <button v-on:click="submit">SUBMIT</button>
        &nbsp; <button v-on:click="reset">RESET</button>
      </section>
</body>

</html>
